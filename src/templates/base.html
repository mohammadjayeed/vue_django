{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    {% for file in vue_css_paths %}
        <link rel="stylesheet" href="{% static file %}">
    {% endfor %}
</head>
<body>
    {% block content %}
    {% endblock content %}
    {% for file in vue_js_paths %}
    <script src ="{% static file %}"></script>
    {% endfor %}
</body>
</html>
